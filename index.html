<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seminaire Harish Chandra</title>
  <meta name="author" content="Soham Sen" />
  <meta name="description" content="Seminaire Harish Chandra's home page" />
  
  <link rel="stylesheet" href="main.css" />

  <style>
    :root {
      --text-color: #1c1c1c;
      --muted-color: #666;
      --highlight-color: #4B9CD3;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      color: var(--text-color);
      background-color: #fdfdfd;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .name-block p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .nav-link {
      text-decoration: none;
      color: var(--muted-color);
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--highlight-color);
      font-weight: bold;
    }

    .content > div {
      display: none;
      padding-top: 1rem;
    }

    .content > div.active {
      display: block;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    ul {
      padding-left: 1.5rem;
    }
  </style>

  <!-- MathJax -->
  <script src="math.js" type="text/javascript"></script>
  <script
    type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="name-block">
        <p>Seminaire Harish Chandra</p>
      </div>
      <nav role="navigation" aria-label="Main navigation">
        <a class="nav-link active" data-target="home">home</a>
        <a class="nav-link" data-target="talks">talks</a>
        <a class="nav-link" data-target="notes">notes</a>
        <a class="nav-link" data-target="contact">contact</a>
      </nav>
    </header>

    <main class="content">
      <section id="home" class="active">
        <p>Homepage for Seminaire Harish Chandra based at IIT Kanpur.</p>
        <img src="bust.jpeg" alt="Bust of Harish-Chandra at Panini Library, ICTS Bangalore" />
      </section>

      <section id="talks">
        <ul>
          <li>Anticyclotomic Main Conjecture for CM fields</li>
        </ul>
      </section>

      <section id="notes">
        <ul>
          <li>Degeneration of Automorphic forms</li>
          <li>Introduction to Gan-Gross-Prasad Conjectures</li>
        </ul>
      </section>

      <section id="contact">
        <p>Email: sohams21 [at] iitk [dot] ac [dot] in</p>
      </section>
    </main>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.content > section');

    function activateSection(targetId) {
      links.forEach(link => {
        link.classList.toggle('active', link.dataset.target === targetId);
      });
      sections.forEach(section => {
        section.classList.toggle('active', section.id === targetId);
      });
    }

    links.forEach(link => {
      link.addEventListener('click', () => {
        const target = link.dataset.target;
        activateSection(target);
        history.replaceState(null, null, `#${target}`);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.slice(1);
      const target = document.getElementById(hash) ? hash : 'home';
      activateSection(target);
    });
  </script>
</body>
</html>
